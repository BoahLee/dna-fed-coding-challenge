<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FED Coding Challenge</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:900&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.scss" />

    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/24d1269002.js"
      crossorigin="anonymous"
    ></script>

    <!-- Slick library-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <p class="logo-title">Logo</p>
        <div class="logo"></div>
      </div>
      <div class="new-arrivals">
        <div class="line-above">
          <hr />
          <h4>New Arrivals</h4>
        </div>
      </div>
      <div class="feature-section">
        <h2 class="feature-title">Calea</h2>
        <h5 class="feature-description">Ironworks Collection</h5>
        <div class="feature-price">
          <span class="discounted-price">$1,499</span>
          <span class="original-price">$1,999</span>
        </div>
        <div class="feature-cta">
          <button>
            Add to Cart <span><i class="fas fa-chevron-right"></i></span>
          </button>
        </div>
      </div>
      <div class="orange-background"></div>
      <div class="overlay">
        <img src="./assets/images/watch.png" alt="watch" />
      </div>
    </header>

    <!-- Items Section -->
    <section class="items-section">
      <div class="item">
        <div class="item-image">
          <img src="./assets/images/watch-ashez.jpg" alt="watch-ashez" />
        </div>
        <h3 class="item-title">Ashez</h3>
        <h5 class="item-description">Endurance Collection</h5>
        <span class="item-price">$399</span>
      </div>
      <div class="item sale">
        <div class="item-image">
          <img src="./assets/images/watch-manaro.jpg" alt="watch-manaro" />
        </div>
        <h3 class="item-title">Manaro</h3>
        <h5 class="item-description">Sport Collection</h5>
        <span class="item-price">$899</span>
        <div class="sale-tag">
          <span>Sale</span>
        </div>
      </div>

      <div class="item">
        <div class="item-image">
          <img src="./assets/images/watch-bling.jpg" alt="watch-bling" />
        </div>
        <h3 class="item-title">Bling</h3>
        <h5 class="item-description">Endurance Collection</h5>
        <span class="item-price">$1,099</span>
      </div>
    </section>

    <div class="composition">
      <div class="carousel-container">
        <div class="slider-container">
          <div class="slide">
            <img src="./assets/images/moods-watch-1.jpg" alt="carousel-1" />
          </div>
          <div class="slide">
            <img src="./assets/images/moods-watch-2.jpg" alt="carousel-2" />
          </div>
          <div class="slide">
            <img src="./assets/images/moods-watch-3.jpg" alt="carousel-3" />
          </div>
        </div>
      </div>

      <div class="orange-background"></div>
      <div class="discover">
        <div class="recent-posts">
          <div class="line-above">
            <hr />
            <h4>Recent Posts</h4>
          </div>
        </div>

        <div class="moods">
          <h5 class="moods-description">In love with the chic city living</h5>
          <h2 class="moods-title">Metropolitan</h2>
          <h2 class="moods-title">Moods</h2>
          <div class="moods-cta">
            <button>Discover</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
